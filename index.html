<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="keys">
      <div class="key">
        <kbd>A</kbd>
        <span class="sound"></span>
      </div>
      <div class="key">
        <kbd>S</kbd>
        <span class="sound"></span>
      </div>
      <div class="key">
        <kbd>D</kbd>
        <span class="sound"></span>
      </div>
      <div class="key">
        <kbd>F</kbd>
        <span class="sound"></span>
      </div>
      <div class="key">
        <kbd>G</kbd>
        <span class="sound"></span>
      </div>
      <div class="key">
        <kbd>H</kbd>
        <span class="sound"></span>
      </div>
      <div class="key">
        <kbd>J</kbd>
        <span class="sound"></span>
      </div>
      <div class="key">
        <kbd>K</kbd>
        <span class="sound"></span>
      </div>
      <div class="key">
        <kbd>L</kbd>
        <span class="sound"></span>
      </div>
    </div>

    <audio src="/sounds/boom.wav"></audio>
    <audio src="/sounds/clap.wav"></audio>
    <audio src="/sounds/hihat.wav"></audio>
    <audio src="/sounds/kick.wav"></audio>
    <audio src="/sounds/openhat.wav"></audio>
    <audio src="/sounds/ride.wav"></audio>
    <audio src="/sounds/snare.wav"></audio>
    <audio src="/sounds/tink.wav"></audio>
    <audio src="/sounds/tom.wav"></audio>

    <script>
      document.addEventListener('keydown', function(e){
        console.log(e.keyCode)
      })
    </script>
  </body>
</html>
